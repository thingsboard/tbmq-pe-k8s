apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tbmq-kafka
  namespace: thingsboard-mqtt-broker
spec:
  serviceName: "tbmq-kafka"
  replicas: 1
  selector:
    matchLabels:
      app: tbmq-kafka
  template:
    metadata:
      labels:
        app: tbmq-kafka
    spec:
      volumes:
        - name: kafka-config
          emptyDir: { }
        - name: kafka-secrets
          emptyDir: { }
      containers:
        - name: server
          imagePullPolicy: Always
          image: apache/kafka:4.0.0
          ports:
            - containerPort: 9092
              name: client
            - containerPort: 9093
              name: controller
            - containerPort: 9999
              name: jmx
          startupProbe:
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 15
            successThreshold: 1
            tcpSocket:
              port: "client"
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            exec:
              command:
                - pgrep
                - -f
                - kafka
          env:
            - name: KAFKA_NODE_ID
              value: "0"
            - name: CLUSTER_ID
              value: "A0SZ6TGET1mhlQYl49uBSQ"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://:9092"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "0@tbmq-kafka-0.tbmq-kafka.thingsboard-mqtt-broker.svc.cluster.local:9093"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: "false"
            - name: KAFKA_DEFAULT_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
              value: "1"
            - name: KAFKA_LOG_RETENTION_BYTES
              value: "1073741824"
            - name: KAFKA_LOG_SEGMENT_BYTES
              value: "268435456"
            - name: KAFKA_LOG_RETENTION_MS
              value: "300000"
            - name: KAFKA_LOG_CLEANUP_POLICY
              value: "delete"
            - name: KAFKA_HEAP_OPTS
              value: "-Xms1G -Xmx1G -XX:+AlwaysPreTouch"
            - name: KAFKA_LOG_DIRS
              value: "/var/lib/kafka/data"
            - name: KAFKA_PROCESS_ROLES
              value: "controller,broker"
            - name: JMX_PORT
              value: "9999"
            - name: KAFKA_JMX_OPTS
              value: "-Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.port=9999 -Dcom.sun.management.jmxremote.rmi.port=9999 -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false -Djava.rmi.server.hostname=127.0.0.1"
          volumeMounts:
            - name: kafka-data
              mountPath: /var/lib/kafka/data
            - name: kafka-config
              mountPath: /mnt/shared/config
            - name: kafka-secrets
              mountPath: /etc/kafka/secrets
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
        namespace: thingsboard-mqtt-broker
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tbmq-kafka
  namespace: thingsboard-mqtt-broker
spec:
  type: ClusterIP
  selector:
    app: tbmq-kafka
  ports:
    - port: 9092
      name: client
    - port: 9093
      name: controller
