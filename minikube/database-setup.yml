apiVersion: v1
kind: Pod
metadata:
  name: tb-db-setup
  namespace: thingsboard-mqtt-broker
spec:
  volumes:
    - name: tbmq-config
      configMap:
        name: tbmq-config
        items:
          - key: conf
            path: thingsboard-mqtt-broker.conf
          - key: logback
            path: logback.xml
  containers:
    - name: tb-db-setup
      imagePullPolicy: Always
      image: thingsboard/tbmq-pe-node:2.2.0PE-SNAPSHOT
      env:
        - name: REDIS_HOST
          value: "tbmq-valkey"
        - name: SECURITY_MQTT_BASIC_ENABLED
          value: "true"
        - name: SECURITY_MQTT_SSL_ENABLED
          value: "false"
        - name: SECURITY_MQTT_SSL_SKIP_VALIDITY_CHECK_FOR_CLIENT_CERT
          value: "false"
      envFrom:
        - configMapRef:
            name: tbmq-db-config
      volumeMounts:
        - mountPath: /config
          name: tbmq-config
      command: [ 'sh', '-c', 'while [ ! -f /tmp/install-finished ]; do sleep 2; done;' ]
  restartPolicy: Never
