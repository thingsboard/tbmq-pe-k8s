apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tbmq
  namespace: thingsboard-mqtt-broker
spec:
  serviceName: tbmq
  replicas: 2
  selector:
    matchLabels:
      app: tbmq
  template:
    metadata:
      labels:
        app: tbmq
    spec:
      volumes:
        - name: tbmq-config
          configMap:
            name: tbmq-config
            items:
              - key: conf
                path: thingsboard-mqtt-broker.conf
              - key: logback
                path: logback.xml
      containers:
        - name: server
          imagePullPolicy: Always
          image: thingsboard/tbmq-pe-node:2.2.0PE-SNAPSHOT
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 1883
              name: mqtt-tcp
            - containerPort: 8883
              name: mqtt-ssl
            - containerPort: 8084
              name: mqtt-ws
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: TB_KAFKA_SERVERS
              value: "tbmq-kafka:9092"
            - name: HTTP_BIND_PORT
              value: "8083"
            - name: LISTENER_TCP_BIND_PORT
              value: "1883"
            - name: LISTENER_SSL_BIND_PORT
              value: "8883"
            - name: SECURITY_MQTT_BASIC_ENABLED
              value: "true"
            - name: STATS_ENABLED
              value: "true"
            - name: STATS_PRINT_INTERVAL_MS
              value: "10000"
            - name: METRICS_ENDPOINTS_EXPOSE
              value: "prometheus"
            - name: TB_KAFKA_ENABLE_TOPIC_DELETION
              value: "true"
            - name: TB_APP_PERSISTED_MSG_PACK_PROCESSING_TIMEOUT
              value: "15000"
            - name: REDIS_HOST
              value: "tbmq-valkey"
          envFrom:
            - configMapRef:
                name: tbmq-db-config
          volumeMounts:
            - mountPath: /config
              name: tbmq-config
          readinessProbe:
            tcpSocket:
              port: 1883
            timeoutSeconds: 10
            initialDelaySeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            timeoutSeconds: 10
            tcpSocket:
              port: 1883
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tbmq
  namespace: thingsboard-mqtt-broker
spec:
  type: NodePort
  selector:
    app: tbmq
  ports:
    - port: 8083
      targetPort: 8083
      nodePort: 30001
      name: http
    - port: 1883
      targetPort: 1883
      nodePort: 30002
      name: mqtt-tcp
    - port: 8883
      targetPort: 8883
      nodePort: 30003
      name: mqtt-ssl
    - port: 8084
      targetPort: 8084
      nodePort: 30004
      name: mqtt-ws
