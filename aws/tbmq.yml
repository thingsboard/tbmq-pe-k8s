apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tbmq
  namespace: thingsboard-mqtt-broker
spec:
  serviceName: tbmq
  replicas: 2
  selector:
    matchLabels:
      app: tbmq
  template:
    metadata:
      labels:
        app: tbmq
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - tbmq
              topologyKey: "kubernetes.io/hostname"
      volumes:
        - name: tbmq-config
          configMap:
            name: tbmq-config
            items:
              - key: conf
                path: thingsboard-mqtt-broker.conf
              - key: logback
                path: logback.xml
        # Uncomment the following lines to enable two-way MQTTS
      #        - name: tbmq-mqtts-config
      #          configMap:
      #            name: tbmq-mqtts-config
      #            items:
      #              - key: server.pem
      #                path: server.pem
      #              - key: mqttserver_key.pem
      #                path: mqttserver_key.pem
      nodeSelector:
        role: tbmq
      containers:
        - name: server
          imagePullPolicy: Always
          image: thingsboard/tbmq-pe-node:2.2.0PE-SNAPSHOT
          ports:
            - containerPort: 8083
              name: http
            - containerPort: 443
              name: https
            - containerPort: 1883
              name: mqtt
            - containerPort: 8883
              name: mqtts
            - containerPort: 8084
              name: mqtt-ws
            - containerPort: 8085
              name: mqtt-wss
          env:
            - name: TB_SERVICE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: SECURITY_MQTT_BASIC_ENABLED
              value: "true"
            - name: SECURITY_MQTT_SSL_ENABLED
              value: "true"
            - name: TB_KAFKA_SERVERS
              value: "PUT_YOUR_KAFKA_SERVERS_HERE"
            - name: HTTP_BIND_PORT
              value: "8083"
            - name: LISTENER_TCP_BIND_PORT
              value: "1883"
            - name: LISTENER_SSL_BIND_PORT
              value: "8883"
            - name: STATS_ENABLED
              value: "true"
            - name: STATS_PRINT_INTERVAL_MS
              value: "60000"
            - name: METRICS_ENDPOINTS_EXPOSE
              value: "prometheus"
            - name: TB_KAFKA_ENABLE_TOPIC_DELETION
              value: "false"
            # Uncomment the following lines to enable two-way MQTTS
          #            - name: LISTENER_SSL_ENABLED
          #              value: "true"
          #            - name: LISTENER_SSL_CREDENTIALS_TYPE
          #              value: "PEM"
          #            - name: LISTENER_SSL_PEM_CERT
          #              value: "/ssl-config/server.pem"
          #            - name: LISTENER_SSL_PEM_KEY
          #              value: "/ssl-config/mqttserver_key.pem"
          envFrom:
            - configMapRef:
                name: tbmq-db-config
            - configMapRef:
                name: tbmq-cache-config
          volumeMounts:
            - mountPath: /config
              name: tbmq-config
            # Uncomment the following lines to enable two-way MQTTS
          #            - mountPath: /ssl-config
          #              name: tbmq-mqtts-config
          readinessProbe:
            tcpSocket:
              port: 1883
            timeoutSeconds: 10
            initialDelaySeconds: 30
            periodSeconds: 20
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            timeoutSeconds: 10
            tcpSocket:
              port: 1883
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tbmq
  namespace: thingsboard-mqtt-broker
spec:
  type: ClusterIP
  selector:
    app: tbmq
  ports:
    - port: 8083
      name: http
    - port: 1883
      name: mqtt
    - port: 8883
      name: mqtts
    - port: 8084
      name: mqtt-ws
    - port: 8085
      name: mqtt-wss
